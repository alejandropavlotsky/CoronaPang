<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Game</title>
</head>
<body>

    <div id="win-score">
        <div class="win-score">
            <h2>You win, congratulations!</h2>
            <p>You have <span id="win-points">0</span>points</p>
            <button id="win-start-button">Re-Start Game</button>
        </div>
    </div>

       <div id="lose-score">
           <div class="lose-score">
                <h2>You lose, try again</h2>
                <p>You have <span id="lose-points">0</span>points</p>
                <button id="lose-start-button">Re-Start Game</button>
           </div>
       </div>

    <div id="game-intro" class="game-intro">
        <div>
            <img src="./img/Juanito.png" alt="" class="logo-img" />
            <br />
            <button id="start-button">Start Game</button>
            <p>Use the left and right arrow to move the Doctor!</p>
            <p>To shoot the antidote press the space-bar</p>
            <p>Help us stop this Virus!</p>
            <div class="images">
                <img src="./img/arrows.png" alt="arrow image" class="arrows-img" />
                <img src="./img/spacebar.png" alt="spacebar image" class="spacebar-img" />
            </div>
            <audio nocontrols>
                <source src="./sound/AlchemistsTale.mp3" type="audio/mp3"> 
            </audio>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    
    <script src="js/shootMore.js"></script>
    <script src="js/speedUp.js"></script>
    <script src="js/powerDown.js"></script>
    <script src="js/powerUp.js"></script>
    <script src="js/lifes.js"></script>
    <script src="js/bullets.js"></script>
    <script src="js/coronavirus.js"></script>
    <script src="js/player.js"></script>
    <script src="js/background.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>
</body>
</html>

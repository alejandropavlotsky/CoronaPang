<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Game</title>
</head>

    <div id="game-intro" class="game-intro">
        <div>
            <img src="./img/Juanito.png" alt="" class="logo-img" />

            <div class="images">
                <img src="./img/arrows.png" alt="" class="arrows-img" />

        </div>
    </div>

    <script src="js/index.js"></script>

</html>
